<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>School Website - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c1c3c5;
            border-radius: 50%;
            color: #4b4a4a;
            margin: 0 auto;
            max-width: 90%;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .circle {
                font-size: 24px;
            }
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

    <header>

        <nav>
